<i class="fa-regular fa-envelope icons"></i>

<div class="submit everyone">
    <script>
        function gotopage()
        {
            var c=window.open("/html9ani.html");
            document.getElementByClassName("submit-sub").c
        }
        function signUp()
        {
            
            document.getElementById("username-id").style.display="block";
            document.getElementById("signup").style.backgroundColor="rgb(209, 192, 195)";
            document.getElementById("signin").style.backgroundColor="white";
        }
        function signin()
        {
            
            document.getElementById("username-id").style.display="none";
            document.getElementById("signup").style.backgroundColor="white";
            document.getElementById("signin").style.backgroundColor="rgb(209, 192, 195)";
            
        }
